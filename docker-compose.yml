services:
  backend:
    container_name: backend
    build: 
      context: ./backend
    volumes:
      - ./backend/src:/app/src
    ports:
      - 4444:4444
    depends_on:
      - db1
      - db2
  
  frontend:
    container_name: frontend
    build: 
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - 80:3000
    depends_on:
      - backend
    

  db1:
    container_name: db1
    image: mysql
    ports:
      - 3307:3306
    volumes:
      - db_1:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_ROOT_PASSWORD=db123456

  db2:
    container_name: db2
    image: mysql
    ports:
      - 3308:3306
    volumes:
      - db_2:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_ROOT_PASSWORD=db123456


volumes:
  db_1:
  db_2:
